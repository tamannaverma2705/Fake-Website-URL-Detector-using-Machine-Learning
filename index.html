<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Phishing Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">üõ°Ô∏è Phishing Detector</span>
    <span class="text-light">Welcome, {{ user }}</span>
    <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
  </nav>

  <!-- Content -->
  <div class="container mt-5">
    <div class="card shadow-lg p-4" style="border-radius: 15px;">
      <h3 class="text-center mb-4">üîç Test a Website</h3>

      <form method="POST" action="{{ url_for('predict') }}">
        <div class="mb-3">
          <label class="form-label">Enter Website URL</label>
          <input type="text" class="form-control" name="url" placeholder="https://example.com" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Check</button>
      </form>

      {% if prediction %}
        <div class="alert alert-info text-center mt-4">
          <h5>{{ prediction }}</h5>
        </div>
      {% endif %}
    </div>
  </div>

</body>
</html>
